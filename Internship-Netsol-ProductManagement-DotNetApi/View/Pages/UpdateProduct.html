<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Product Management</title>
    <link rel="stylesheet" href="../Styles/FormStyle.css">
</head>

<body>
    <div class="container">
        <div class="text">Product Management Form</div>

        <!-- Form to Create or Update Product -->
        <form id="product-form" action="Update">

            <!-- Input field for ProductId -->
            <div class="form-row">
                <div class="input-data">
                    <input type="number" id="ProductId" name="ProductId" required>
                    <div class="underline"></div>
                    <label for="ProductId">Product ID</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="Name" required>
                    <div class="underline"></div>
                    <label for="Name">Name</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="number" id="Price" required>
                    <div class="underline"></div>
                    <label for="Price">Price</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data textarea">
                    <textarea id="Description" rows="7" cols="80" required></textarea>
                    <div class="underline"></div>
                    <label for="Description">Write your Description</label>
                </div>
            </div>

            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('product-form').addEventListener('submit', async function (event) {
                event.preventDefault();

                // Get the ProductId entered by the user
                const productId = document.getElementById('ProductId').value;

                // Construct the product object from form values
                const product = {
                    Name: document.getElementById('Name').value,
                    Price: parseFloat(document.getElementById('Price').value),
                    Description: document.getElementById('Description').value
                };

                try {
                    // Use the user-provided productId in the URL
                    const response = await fetch(`https://localhost:7081/api/product/${productId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(product)
                    });

                    if (response.ok) {
                        alert('Product updated successfully!');
                    } else {
                        alert('Error updating product.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while updating the product.');
                }
            });
        });
    </script>
</body>
</html>
