<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>View All Products</title>
    <link rel="stylesheet" href="../Styles/FormStyle.css">
    <style>
        /* Center the table */
        #product-table {
            margin: 0 auto; /* Center the table horizontally */
            border-collapse: collapse;
            width: 80%;
        }

            /* Optional: Additional styling for the table */
            #product-table th, #product-table td {
                padding: 10px;
                text-align: left;
                border: 1px solid #ddd;
            }

            #product-table th {
                background-color: #f2f2f2;
            }

        /* Center align the text inside the container */
        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">Product List</div>

        <!-- Table to Display Products -->
        <table id="product-table" border="1">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript to Fetch and Display Products -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch('https://localhost:7081/api/product'); // Adjust the API endpoint as needed
                const products = await response.json();

                // Check if the response is valid
                if (response.ok) {
                    const productTableBody = document.querySelector('#product-table tbody');
                    productTableBody.innerHTML = ''; // Clear any previous content

                    // Iterate over products and create rows
                    products.forEach(product => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                                <td>${product.id}</td>
                                <td>${product.name}</td>
                                <td>${product.price}</td>
                                <td>${product.description}</td>
                            `;
                        productTableBody.appendChild(row);
                    });
                } else {
                    alert('Error fetching product data.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching product data.');
            }
        });
    </script>
</body>
</html>
